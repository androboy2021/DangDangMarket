<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/static/styles.css">
        <script src="/static/scripts.js"></script>
        <!-- <script src="./homework2.json" type="text/javascript"></script> JSON 파일 소스연결 -->
        <!-- <script>            
                                  
            
           
               
               
        </script> -->
    </head>
    <body>
        <div class="product-list">
            <ul class="list-group list-group-flush">
                {% for product in products %}                
                <li class="list-group-item list-group-item-action" id="{{product.title}}" data-id="{{loop.index}}">
                    <div class="media">
                        {% if product.image %}
                        <img src="/static/{{product.image }}" class="product-image" >
                        {% else %}
                        <img src="/static/prod1.jpg" class="product-image" >
                        {% endif %}
                        <div class="media-body">
                            <strong>{{ product.title }}</strong><br>
                            <small>{{ product.location }}</small><br>
                            <span>{{ product.price }}원</span>
                        </div>
                    </div>                        
                </li>
                {% endfor %}                
              </ul>
        </div>

        <div class="product-btn">
            <a role="button" href="/writepage" class="btn btn-primary btn-block">상품 등록</a>
        </div>
        
        <!-- Modal -->
        <div class="modal fade modal-dialog modal-dialog-centered" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="detailModalContent">
                        <img src="" id="imagepreview" style="width:150px" >
                        <span id="detailcontent" style="font-size:15px"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
